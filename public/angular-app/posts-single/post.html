<div class="container">
	
	<div class="row">
		<div class="col-lg-12 pad">
			<div class="thumbnail">
				<img src="{{ vm.post.image }}">			
				<h3 class="text-center"> {{ vm.post.title }} </h3>
				<h5 class="text-center"> Created by: {{ vm.post.author }} </h5>
				<div class="caption">
					<h5>
						{{ vm.post.content }}
					</h5>
				</div>
			</div>
		</div>
	</div>
</div>
