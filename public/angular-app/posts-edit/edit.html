<div class="container">
	
	<div class="row">
		<div class="col-lg-12 pad">
			<div class="thumbnail">

				<h3 class="text-center"> Edit your POST </h3>

				<form name="vm.newPostForm" ng-submit="vm.editPost()">
					<div class="form-group">
						<input class="form-control" type="text" name="author" ng-model="vm.post.author">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="title" ng-model="vm.post.title">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="image" ng-model="vm.post.image">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="content" ng-model="vm.post.content">
					</div>
					<div class="form-group">
						<button class="btn btn-lg btn-warning btn-block"> SUBMIT </button>
					</div>
				</form>
				
				<a ng-href="/"> 
					<button class="btn btn-lg btn-warning btn-block"> GO BACK </button>
				</a>
				
			</div>
		</div>
	</div>
</div>
