<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="thumbnail">
				<h3> {{ vm.head }} </h3>
			</div>
		</div>
		<div class="col-lg-3 col-md-6 col-sm-12">
			<div class="thumbnail" ng-repeat="post in vm.posts">
				<p> {{ post.title }} </p>
				<p> {{ post.content }} </p>

				
			</div>
		</div>
	</div>
</div>
