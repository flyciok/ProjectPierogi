<div class="container">
	
	<div class="row">
		<div class="col-lg-12 pad">
			<div class="thumbnail">
				<h3 class="text-center"> {{ vm.head }} </h3>
				<h5 class="text-center"> Feel free to browse our PIEROGIES recipes gathered from users all over the world!</h5>
				<h5 class="text-center"> ALSO! Please share with the world your recipe! Everyone is eager to get to know it!</h5>
				<div class="text-center">
					<a ng-href="#/posts/new">
						<button class="btn center"> ADD POST </button>
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="row" style="display: flex; flex-wrap: wrap;">
		<div class="col-lg-4 col-md-6 col-sm-12 pad" ng-repeat="post in vm.posts">
			<div class="thumbnail">
				<h5 class="text-center"> {{ post.title }} </h5>
				<img src="{{ post.image }}">
				<p>
					{{ post.content | cutFilter:true:235 }}
					<a ng-href="#/posts/{{ post._id }}">Read more!</a>
				</p>
			</div>
		</div>
	</div>

</div>
